<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
    }
    pre {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <p>Choose an option:</p>
  <button onclick="play(0)">Rock</button>
  <button onclick="play(1)">Paper</button>
  <button onclick="play(2)">Scissors</button>

  <h2>Your Choice:</h2>
  <pre id="userChoice"></pre>

  <h2>Computer's Choice:</h2>
  <pre id="compChoice"></pre>

  <h2>Result:</h2>
  <p id="result"></p>

  <script>
    const choices = [
      `    _______\n---'   ____)\n      (_____)\n      (_____)\n      (____)\n---.__(___)` ,

      `    _______\n---'   ____)____\n          ______)\n          _______)\n         _______)\n---.__________)` ,

      `    _______\n---'   ____)____\n          ______)\n       __________)\n      (____)\n---.__(___)`
    ];

    function play(user) {
      const computer = Math.floor(Math.random() * 3);

      document.getElementById("userChoice").textContent = choices[user];
      document.getElementById("compChoice").textContent = choices[computer];

      let result = "";
      if (user === computer) {
        result = "It's a draw!";
      } else if (
        (user === 0 && computer === 2) ||
        (user === 1 && computer === 0) ||
        (user === 2 && computer === 1)
      ) {
        result = "You won!";
      } else {
        result = "You lost!";
      }

      document.getElementById("result").textContent = result;
    }
  </script>
</body>
</html>
